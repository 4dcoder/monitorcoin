<div class="col-lg-12">
    <section>
        <div style="margin:0 auto; ">
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <div id="wrapper">
                <div id="login" class="form login-register-show-hide" ng-hide="!isLoginVisible">
                    <form  autocomplete="on" ng-submit="login()">
                        <h3>Log in</h3>
                        <p>
                            <input id="username" name="username" required="required" type="text" ng-model="loginData.username"/>
                        </p>
                        <p>
                            <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" ng-model="loginData.password"/>
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" ng-model="loginData.rememberMe"/>
                            <label for="loginkeeping">Keep me logged in</label>
                        </p>
                        <p class="login button">
                            <input type="submit" value="Login" />
                        </p>
                        <p class="change_link">
                            Not a member yet ?
                            <a ng-click="showRegister()" style="cursor: pointer;">Join us</a>

                        </p>
                    </form>
                </div>

                <div id="register" class="form login-register-show-hide" ng-hide="isLoginVisible">
                    <form autocomplete="on" ng-submit="register()">
                        <h3> Sign up </h3>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">Your username</label>
                            <input id="usernamesignup" name="usernamesignup" required="required" type="text" placeholder="mysuperusername690" ng-model="registerData.username"/>
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e" > Your email</label>
                            <input id="emailsignup" name="emailsignup" required="required" type="email" placeholder="mysupermail@mail.com" ng-model="registerData.email"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">Your password </label>
                            <input id="passwordsignup" name="passwordsignup" required="required" type="password" placeholder="eg. X8df!90EO" ng-model="registerData.password"/>
                        </p>
                        <p>
                            <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                            <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="eg. X8df!90EO" ng-model="registerData.passwordConfirmation"/>
                        </p>
                        <p class="signin button">
                            <input type="submit" value="Sign up" />
                        </p>
                        <p class="change_link">
                            Already a member ?
                            <a ng-click="showLogin()" style="cursor: pointer;"> Go and log in </a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
